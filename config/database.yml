default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres

development:
  <<: *default
  database: ads_dev

test:
  <<: *default
  database: adv_test

production:
  <<: *default
  database: ads_production
  username: <%= ENV['ADS_DATABASE_USERNAME'] %>
  password: <%= ENV['ADS_DATABASE_PASSWORD'] %>